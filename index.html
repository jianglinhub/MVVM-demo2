<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>a的值: {{a.a}}</p>
    <p>b的值: {{b}}</p>
    <p>修改b: <input type="text" v-model="b"></p>
    <p>hello的值: {{hello}}</p>
  </div>

  <script src="mvvm.js"></script>
  <script>
    let mvvm = new MVVM({
      el: '#app',
      data: {
        a: {
          a: 1
        },
        b: 2,
        c: 'ok'
      },
      computed: {
        hello() {
          return this.b + this.c
        }
      }
    })
  </script>
</body>
</html>
